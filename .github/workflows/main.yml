name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        version: 10.x
    - name: Run jest tests
      run: |
        npm install
        npm run test:unit:ci
